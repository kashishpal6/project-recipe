{% comment %} {%extends "base.html"%} {% endcomment %}
{%block start%}
<div class = "container mt-5">

<form class = "col-6 mx-auto card p-3 shadow-lg" method= "post" enctype="multipart/form-dat">
  {%csrf_token%}
  <h2>Update Recipe</h2>
  <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe name</label>
      <input name="recipe_name" value ="{{recipe.recipe_name}}" required type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe description</label>
      <textarea class ="form-control" value ="" name="recipe_description" required>{{recipe.recipe_description}}</textarea>
    </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe image</label>
        <input name="recipe_image" type ="file" class = "form_control">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
   
  
  
{%endblock%}
