{% extends "base.html"%}
{% block start %}



<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Recipe</h2>
    <hr>
    <div class="mb-3">
      <label for="recipe_name" class="form-label">Recipe Name</label>
      <input name="recipe_name" required type="text" class="form-control" id="recipe_name">
    </div>
    <div class="mb-3">
      <label for="recipe_description" class="form-label">Recipe Description</label>
      <textarea class="form-control" name="recipe_description" required id="recipe_description"></textarea>
    </div>
    <div class="mb-3">
      <label for="recipe_image" class="form-label">Recipe Image</label>
      <input name="recipe_image" type="file" class="form-control" id="recipe_image">
    </div>
    <button type="submit" class="btn btn-success">Add Recipe</button>
  </form>
  
  <div class="mt-5">
    <div class="mx-auto col-6">
      <form class="d-flex mb-3" method="get">
        <input name="search_re" type="text" class="form-control me-2" placeholder="Search Food">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    
    <table class="container">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipesssss %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ recipe.recipe_name }}</td>
          <td>{{ recipe.recipe_description }}</td>
          <td>
            <img src="/media/{{ recipe.recipe_image }}" style="height: 200px">
          </td>
          <td>
            <a href="{% url 'delete_recipe' recipe.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'update_recipe' recipe.id %}" class="btn btn-success">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
