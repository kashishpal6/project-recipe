{% comment %} {%extends "base.html"%} {% endcomment %}
{%block start%}
<div class = "container mt-5">

  <form class = "col-6 mx-auto card" method= "post" enctype="multipart/form-dat">
    </form>
    </hr>
  {%csrf_token%}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe name</label>
      <input name="recipe_name" required type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe description</label>
      <textarea class ="form-control" name ="recipe_description" required></textarea>
    </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe image</label>
        <input name="recipe_image" type ="file" class = "form_control">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-5">
   <div class="mx-auto col-6">
     <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Search Food</label>
      <input name="recipe_name" value ="{{recipe.recipe_name}}" required type="text" class="form-control" >
      <button type = "submit" class="btn btn-primary">Search</button>
    </div>

   
   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe name</th>
        <th scope="col">Recipe Desc</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
     {% for recipe in recipesssss%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_description}}</td>
        <td>
          <img src="/media/{{recipe.recipe_image}}" style = "height: 200px"> </td>
          <td>
            <a href="/delete-recipe/{{recipe.id}}" class="btn" btn-danger">Delete</a>
            <a href="/update-recipe/{{recipe.id}}" class="btn" btn-success">/Update</a>
          </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
  
{%endblock%}
